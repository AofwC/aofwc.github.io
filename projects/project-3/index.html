<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Alice in Wonderland</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="navstyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.webp">
  </head>
  <body>
    <div class="navwrap">
      <nav class="navbar">
        <a href="index.html" class="nav-branding">Alice in Wonderland</a>

        <ul class="nav-menu">
          <li class="nav-item"><a href="shop.html" class="nav-link">Shop</a></li>
          <li class="nav-item"><a href="character.html" class="nav-link">Character</a></li>
          <li class="nav-item"><a href="author.html" class="nav-link">Author</a></li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="content">
        <div class="box">
          <div class="num" class="numtext" data-num="100000000">0</div>
          <div class="headertxt">
            One of the best selling book with one of the greatest movie adaption
          </div>
          <div class="homebtn">
            <button class="learnhome" type="button" onclick="learnmore()">Learn more</button>
            <input class="buyhome" type="button" value="Buy now" />
          </div>
        </div>
      </div>
    </div>
    <section class="vid">
      <div class="holder">
        <video src="vidhome.mp4" autoplay muted loop playsinline></video>
      </div>
      
    </section>
    <div class="foot">
      <div class="characters">
        <img class="charactercard" src="footelement/card1.svg" alt="card of character1">
        <img class="charactercard" src="footelement/card2.svg" alt="card of character2">
        <img class="charactercard" src="footelement/card3.svg" alt="card of character3">
        <div class="characterheader">Characters</div>
        <div class="charactertxt">Explores some of the most iconic characters. </div>
        <input class="characterbttn" type="button" value="Learn Mome"  onclick="window.location.href='character.html'">
      </div>
      <div class="author">
        <img class="authorimg" src="footelement/author.webp" alt="Lewis Carroll portraits">
        <div class="authorheader">Author</div>
        <div class="authortxt">Learn more about Lewis Carroll life</div>
        <input class="authorbttn" type="button" value="Learn More" onclick="window.location.href='author.html'">
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
