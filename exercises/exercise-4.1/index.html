<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Slideshow with Selector</title>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="slides fade">
        <img src="APC_0014.JPG" alt="Image 1" />
      </div>
      <div class="slides fade">
        <img src="F35B359A-4FB0-4577-9DF0-36E0D1AA42FD.JPEG" alt="Image 2" />
      </div>
      <div class="slides fade">
        <img src="IMG_3807.png" alt="Image 3" />
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <div class="image-selector">
      <input
        type="radio"
        name="image"
        id="image1"
        class="image-input"
        checked
      />
      <label for="image1" class="image-thumb" onclick="currentSlide(1)">
        <img src="F35B359A-4FB0-4577-9DF0-36E0D1AA42FD.JPEG" alt="Image 1" />
      </label>

      <input type="radio" name="image" id="image2" class="image-input" />
      <label for="image2" class="image-thumb" onclick="currentSlide(2)">
        <img src="APC_0014.JPG" alt="Image 2" />
      </label>

      <input type="radio" name="image" id="image3" class="image-input" />
      <label for="image3" class="image-thumb" onclick="currentSlide(3)">
        <img src="F35B359A-4FB0-4577-9DF0-36E0D1AA42FD.JPEG" alt="Image 3" />
      </label>
    </div>

    <script src="java.java"></script>
  </body>
</html>
