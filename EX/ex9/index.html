<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        justify-content: center;
      }

      img {
        width: 500px;
        height: 500px;
        object-fit: cover;
      }

      img:hover {
        transform: scale(1.1);
        transition: all 0.3s ease;
      }

      .imgcontainer {
        display: grid;
        width: 1500px;
        gap: 10px;
        grid-template-columns: 500px 500px 500px;
        grid-template-rows: 500px 500px 500px;
        place-items: center;
        margin: 20px;
      }

      .img1 {
        grid-column: 1;
        grid-row: 1;
      }

      .img2 {
        grid-column: 2;
        grid-row: 2;
      }

      .img3 {
        grid-column: 3;
        grid-row: 3;
      }

      .img4 {
        grid-column: 1;
        grid-row: 2;
      }

      .img5 {
        grid-column: 2;
        grid-row: 3;
      }

      .img6 {
        grid-column: 3;
        grid-row: 1;
      }

      .img7 {
        grid-column: 1;
        grid-row: 3;
      }

      .img8 {
        grid-column: 2;
        grid-row: 1;
      }

      .img9 {
        grid-column: 3;
        grid-row: 2;
      }

      .lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .lightbox.active {
        opacity: 1;
        pointer-events: all;
      }

      .lightbox-content {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .lightbox-img {
        max-width: 90vw;
        max-height: 80vh;
        object-fit: contain;
        border: 5px solid white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      .close-lightbox {
        position: absolute;
        top: -40px;
        right: 0;
        color: white;
        font-size: 30px;
        cursor: pointer;
        background: none;
        border: none;
        outline: none;
      }

      .prev-btn,
      .next-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: white;
        font-size: 50px;
        background: none;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 20px;
        opacity: 0.7;
        transition: opacity 0.3s;
      }

      .prev-btn:hover,
      .next-btn:hover {
        opacity: 1;
      }

      .prev-btn {
        left: 20px;
      }

      .next-btn {
        right: 20px;
      }
      @media (max-width: 768px) {
        .imgcontainer {
          grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
          grid-template-rows: repeat(auto-fill, minmax(300px, 1fr));
        }

        img {
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="imgcontainer">
        <div class="img1"><img src="cat.webp" alt="Cat" /></div>
        <div class="img2">
          <img src="bana.webp" alt="Banana" />
        </div>
        <div class="img3">
          <img src="croc.webp" alt="Crocodile" />
        </div>
        <div class="img4">
          <img src="elep.webp" alt="Elephant" />
        </div>
        <div class="img5">
          <img src="frog.webp" alt="Frog" />
        </div>
        <div class="img6">
          <img src="tree.webp" alt="Tree" />
        </div>
        <div class="img7"><img src="shark.webp"Shark" /></div>
        <div class="img8">
          <img src="mon.webp" alt="Monkey" />
        </div>
        <div class="img9">
          <img src="tung.webp" alt="tung" />
        </div>
      </div>
    </div>
    <div class="lightbox">
      <div class="lightbox-content">
        <button class="close-lightbox">×</button>
        <img class="lightbox-img" src="" alt="" />
        <button class="prev-btn">❮</button>
        <button class="next-btn">❯</button>
      </div>
    </div>

    <script>
      const galleryImages = document.querySelectorAll(".imgcontainer img");
      const lightbox = document.querySelector(".lightbox");
      const lightboxImg = document.querySelector(".lightbox-img");
      const closeBtn = document.querySelector(".close-lightbox");
      const prevBtn = document.querySelector(".prev-btn");
      const nextBtn = document.querySelector(".next-btn");

      let currentImageIndex = 0;

      galleryImages.forEach((img, index) => {
        img.addEventListener("click", () => {
          lightboxImg.src = img.src;
          lightboxImg.alt = img.alt;
          currentImageIndex = index;
          lightbox.classList.add("active");
        });
      });

      closeBtn.addEventListener("click", () => {
        lightbox.classList.remove("active");
      });

      lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) {
          lightbox.classList.remove("active");
        }
      });

      prevBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        currentImageIndex =
          (currentImageIndex - 1 + galleryImages.length) % galleryImages.length;
        lightboxImg.src = galleryImages[currentImageIndex].src;
        lightboxImg.alt = galleryImages[currentImageIndex].alt;
      });

      nextBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
        lightboxImg.src = galleryImages[currentImageIndex].src;
        lightboxImg.alt = galleryImages[currentImageIndex].alt;
      });

      document.addEventListener("keydown", (e) => {
        if (!lightbox.classList.contains("active")) return;

        if (e.key === "Escape") {
          lightbox.classList.remove("active");
        } else if (e.key === "ArrowLeft") {
          currentImageIndex =
            (currentImageIndex - 1 + galleryImages.length) %
            galleryImages.length;
          lightboxImg.src = galleryImages[currentImageIndex].src;
          lightboxImg.alt = galleryImages[currentImageIndex].alt;
        } else if (e.key === "ArrowRight") {
          currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
          lightboxImg.src = galleryImages[currentImageIndex].src;
          lightboxImg.alt = galleryImages[currentImageIndex].alt;
        }
      });
    </script>
  </body>
</html>
